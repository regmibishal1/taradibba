<!doctype html>

{% load static %}

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{% block title %} {% endblock %}</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			  rel="stylesheet"
			  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			  crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="{% static 'style/header.css' %}">

		<!-- favicon -->
		<link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

		<!-- add css in child html -->
		{% block css %} {% endblock %}


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
				crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
				integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
				crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
				integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
				crossorigin="anonymous"></script>

		<!-- add script in child html -->
		{% block script %} {% endblock %}
	</head>

	<body>
		<!-- navbar -->
		<nav class="navbar fixed-top navbar-expand-sm navbar-dark">
			<a class="navbar-brand" href="{% url 'index' %}">
				<img src="{% static 'img/taradibba_tp_2.2.png' %}" width="50" height="50" alt="">
				TaraDibba
			</a>
			<ul class="navbar-nav ms-auto my-2">
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'index' %}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'index' %}">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'index' %}">Schedule</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'index' %}">Gallery</a>
				</li>
			</ul>
		</nav>

		<!-- where rest of page goes -->
		{% block content %} {% endblock %}
	</body>
</html>
